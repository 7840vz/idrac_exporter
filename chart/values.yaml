replicaCount: 1

image:
  repository: mrlhansen/idrac_exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9348

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

idracConfig: |
  address: 0.0.0.0   # Running in a container, this makes sense
  port: 9348         # Listen port
  timeout: 60        # HTTP timeout (in seconds) for Redfish API calls
  retries: 10        # Number of retries before a target is marked as unreachable
  hosts:
    default:
      username: IDRAC_USERNAME
      password: IDRAC_PASSWORD
  metrics:
    system: true
    sensors: true
    power: true
    sel: true        # iDRAC only
    storage: true
    memory: true
    network: true

podAnnotations:
 prometheus.io/scrape: "true"
 prometheus.io/path: "/metrics"
 prometheus.io/port: 9348

prometheus:
  monitor:
    enabled: false
    additionalLabels: {}
    interval: 15s
    namespace: []
    metricRelabelings: []
    relabelings: []
    targetLabels: []

  rules:
    enabled: false
    additionalLabels: {}
    namespace: ""
    additionalRules: []
